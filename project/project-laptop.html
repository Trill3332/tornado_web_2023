<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Shop UI Design</title>
    <link rel="stylesheet" href="css/laptop-shop-ui.css">
</head>
<body>
    <div id="header">
        <div class="logo">
            <img src="imgs/threedots.svg" alt="dots">
            <p class="threeDots">Three Dots</p>
        </div>
        <nav>
            <ul class="navLinks">
                <li><a href="#">Specs</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="imgs/cart.svg" alt="">
        </div>
    </div>
    <div id="content">
        <div class="introDiv">
            <div class="introText">
                <h3 class="laptopHeading">Laptop for the future</h3>
                <p class="laptopAds">The new 14 inch bezeless display offerring a 4k display with touch screen.</p>
            </div>
            <div class="btnDiv">
                <div class="inchDiv">
                    14 inch
                </div>
                <button class="cartAddBtn">
                    Add to cart
                </button>
            </div>
        </div>
        <div class="laptopImgDiv">
            <img src="imgs/matebook.png" alt="matebook" class="laptop">
            <div class="selectBar">
                <img src="imgs/left_bracket.svg" alt="leftbracket">
                <img src="imgs/white_circle.svg" alt="whitecircle">
                <img src="imgs/black_circle.svg" alt="blackcircle">
                <img src="imgs/black_circle.svg" alt="blackcircle">
                <img src="imgs/right_bracket.svg" alt="rightbracket">
            </div>
        </div>
    </div>
</body>
</html>
