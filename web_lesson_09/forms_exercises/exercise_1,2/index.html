<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Forms Exercise 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset class="register-form">
        <legend>
            Register Form 
        </legend>
        <form>
            <div>
                <label for="name" class="title">Name : <input type="text"></label>
            </div>
            <div>
                <label for="email" class="title">Email : <input type="email"></label>
            </div>
            <div>
                <label for="password" class="title">Password : <input type="password"></label>
            </div>

                <input type="submit" class="register" value="Register">
            </div>
        </form>
    </fieldset>
</body>
</html>
