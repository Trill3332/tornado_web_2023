<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Forms Exercise 02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset class="step-one">
        <h2>CREATE YOUR ACCOUNT</h2>
        <p>
            This is step 1
        </p>
        <form>
            <div>
                <input type="email" placeholder="Email">
            </div>
            <div>
                <input type="password" name="password" placeholder="Password">
            </div>
            <div>
                <input type="password" placeholder="Confirm Password">
            </div>
            <div>
                <input type="submit" class="btn" value="Next">
            </div>
        </form>
    </fieldset>
    <fieldset>
        <h2>SOCIAL PROFILES</h2>
        <p>Your presence on the social network</p>
        <form>
            <div>
                <input type="url" placeholder="Enter your url">
            </div>
            <div>
                <input type="url" placeholder="Enter your url">
            </div>
            <div>
                <input type="url" placeholder="Enter your url">
            </div>
            <div>
                <input type="submit" class="btn" value="Previous">
                <input type="submit" class="btn" value="Next">
            </div>
        </form>
    </fieldset>
    <fieldset>
        <h2>PERSONAL DETAILS</h2>
        <p>We will never sell it</p>
        <form>
            <div>
                <input type="text" placeholder="wdl">
            </div>
            <div>
                <input type="text" placeholder="lessons">
            </div>
            <div>
                <input type="text" placeholder="not">
            </div>
            <div>
                <textarea id="textArea">in your heart</textarea>
            </div>
            <div>
                <input type="submit" class="btn" value="Previous">
                <input type="submit" class="btn" value="Next">
            </div>
        </form>
    </fieldset>
</body>
</html>
