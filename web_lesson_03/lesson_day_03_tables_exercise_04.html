<html>
    <head>
        <title>
            HTML Tables Exercise
        </title>
        <style>
            .odd {
                background-color: #E2C799;
            }
            .even {
                background-color: #C08261;
            }
        </style>
        <body>
            <table border="1" cellpadding="10" cellspacing="5">
                <thead>
                    <tr>
                        <th style="background-color: #E2C799;">Odor</th>
                        <th style="background-color: #C08261;">Улаанбаатар</th>
                        <th style="background-color: #E2C799;">Дархан</th>
                        <th style="background-color: #C08261;">Сэлэнгэ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th style="background-color: #E2C799;">1</th>
                        <td class="odd">15</td>
                        <td class="even">13</td>
                        <td class="odd">14</td>
                    </tr>
                    <tr>
                        <th style="background-color: #C08261;">2</th>
                        <td class="even">19</td>
                        <td class="odd">20</td>
                        <td class="even">21</td>
                    </tr>
                    <tr>
                        <th style="background-color: #E2C799;">3</th>
                        <td class="odd">8</td>
                        <td class="even">10</td>
                        <td class="odd">5</td>
                    </tr>
                    <tr>
                        <th style="background-color: #C08261;">4</th>
                        <td class="even">15</td>
                        <td class="odd">13</td>
                        <td class="even">11</td>
                    </tr>
                    <tr>
                        <th style="background-color: #E2C799;">5</th>
                        <td class="odd">21</td>
                        <td class="even">17</td>
                        <td class="odd">14</td>
                    </tr>
                    <tr>
                        <th style="background-color: #C08261;">6</th>
                        <td class="even">10</td>
                        <td class="odd">12</td>
                        <td class="even">15</td>
                    </tr>
                    <tr>
                        <th style="background-color: #E2C799;">7</th>
                        <td class="odd">18</td>
                        <td class="even">11</td>
                        <td class="odd">15</td>
                    </tr>
                </tbody>
            </table>
        </body>
    </head>
</html>
